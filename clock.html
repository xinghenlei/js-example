<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test1</title>
</head>
<style>
	.clock{
		background-color: black;
		width:400px;
		height:200px;
		margin:0 auto;
	}
	#time{
		color:white;
		text-align: center;
		padding-top: 5%;
	}
	#click{
		border:0;width:200px;height:50px;cursor:pointer;margin-left:100px;
	}
</style>
<body>
	<div class="clock">
		<p id="time">none</p>
		<button id="click">启动</button>
	</div>
</body>
<script>
		Date.prototype.Format = function(fmt)   
	{ //author: meizz   
  		var o = {   
    		"M+" : this.getMonth()+1,                 //月份   
    		"d+" : this.getDate(),                    //日   
    		"h+" : this.getHours(),                   //小时   
    		"m+" : this.getMinutes(),                 //分   
    		"s+" : this.getSeconds(),                 //秒   
    		"q+" : Math.floor((this.getMonth()+3)/3), //季度   
    		"S"  : this.getMilliseconds()             //毫秒   
  		};   
  		if(/(y+)/.test(fmt))   
   	 	fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));   
  		for(var k in o)   
    		if(new RegExp("("+ k +")").test(fmt))   
  		fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));   
  		return fmt;   
	} 
	function Get_time(){
		var id=document.getElementById("time");
		id.innerHTML=new Date().Format("yyyy-MM-dd hh:mm:ss");
	}
	function click_event()
	{
		var id=document.getElementById("click")
	 	if(id.innerHTML=="启动")time=setInterval("Get_time()", 1000);
		if(id.innerHTML=="暂停"){
			clearInterval(time);
			alert("ss")
			}	
		id.innerHTML=id.innerHTML=="启动"?"暂停":"启动";
	}
	window.onload=function(){
		var button=document.getElementById("click");
		button.onclick=click_event;
		//button.addEventListener("click", function(){click_event(button);},true);
	}
</script>
</html>
